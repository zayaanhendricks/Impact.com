testCases:
  - description: "Ascending only"
    input: "1,2,3,4,5"
    expected: "1-5"

  - description: "Descending only"
    input: "9,8,7,6"
    expected: "9-6"

  - description: "Up then down (prompt style)"
    input: "1,2,3,4,6,5,4,3,2"
    expected: "1-4, 6-2"

  - description: "Up then down small"
    input: "2,3,5,4"
    expected: "2-3, 5-4"

  - description: "Jumps break runs"
    input: "1,3,4,6,7,9"
    expected: "1, 3-4, 6-7, 9"

  - description: "Duplicates break runs"
    input: "1,1,2,3,3,2"
    expected: "1, 1-3, 3-2"
